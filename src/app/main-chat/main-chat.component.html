<aside (click)="toogleContactbar()" class="navbar-toggle-container">
  @if (barOpen) { <span>Workspacemenü schließen</span>} @else { <span>Workspacemenü öffnen</span>}

  <svg
    [ngStyle]="{ transform: !barOpen ? 'rotate(180deg)' : 'rotate(0deg)' }"
    id=""
    width="18"
    height="18"
    viewBox="0 0 18 18"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect x="1" y="1" width="16" height="16" rx="1" stroke="black" stroke-width="2" />
    <path d="M6.71423 0.999969V17" stroke="black" stroke-width="2" />
    <path
      d="M12.4285 11.2857L10.4964 9.35354C10.3011 9.15828 10.3011 8.8417 10.4964 8.64644L12.4285 6.71428"
      stroke="black"
      stroke-width="2"
      stroke-linecap="round"
    />
  </svg>
</aside>

<main>
  <section>
    @if (!this.navigationService.isMobile) {
    <app-header></app-header>
    }

    <div class="content-container">
      <mat-drawer-container class="chat-content">
        <mat-drawer class="contactbar-container" mode="side" #drawerContactbar opened>
          <app-contactbar></app-contactbar>
        </mat-drawer>

        <mat-drawer mode="side" #drawer position="end" class="thread-container">
          <app-thread></app-thread>
        </mat-drawer>

        <ng-container *ngIf="navigationService.component$ | async as cmp">
          <ng-container *ngComponentOutlet="cmp"></ng-container>
        </ng-container>
      </mat-drawer-container>
    </div>
  </section>
</main>

@if (feedbackVisible) {
<div #feedback class="feedback-cont"></div>
}
