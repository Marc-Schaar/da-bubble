<header class="justify-sb full-width" *ngIf="this.navigationService.isMobile">
  <div class="align-center">
    <button>
      <a [routerLink]="['/contactbar']" routerLinkActive="router-link-active">
        <mat-icon>arrow_back_ios</mat-icon>
      </a>
    </button>
    <img src="/img/workspace-logo.svg" alt="Logo" />
  </div>

  <img [src]="this.userService.auth.currentUser?.photoURL" alt="this.userService.auth.currentUser?.displayName" />
</header>

<main (click)="hideList()">
  <section>
    <div class="textField">
      <span class="newText">Neue Nachricht</span>
      <input [(ngModel)]="input" (input)="getCurrentChat()" type="text" placeholder="An: #Channel, oder @jemand oder E-Mail-Adresse" />
    </div>

    <div class="card-footer">
      <app-textarea-template></app-textarea-template>
    </div>
  </section>
</main>
